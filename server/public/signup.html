<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sign up Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="/css/main.css" rel="stylesheet">
  <script type="text/javascript" src="/js/aux-functions.js">

  </script>
</head>

<body class="text-center">
    <form class="form-signin" method="post">
      <h1 class="h3 mb-3 font-weight-normal">Create Account</h1>
      <label for="email" class="sr-only">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Email address" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" required>
      <label for="name" class="sr-only">name</label>
      <input type="text" class="form-control" id="name" placeholder="name" required>
      <a class="btn btn-lg btn-primary btn-block" onclick="signUp()">Sign Up</a>
      <a href="/index.html">Already have an account. Log in here.</a>
    </form>
</body>
</html>
